<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Food & Coffee - Granada</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="img/pizza.png">
	
</head>
	
<body>

	<div id="map"></div>
	<script>
		//  create map object, tell it to live in 'map' div and give initial latitude, longitude, zoom values
		var map = L.map('map').setView([37.183054, -3.602], 14);
		
		//  add base map tiles from OpenStreetMap and attribution info to 'map' div
		L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=0fwfrAk2Z6gdex0uanrD', {
			attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a>',
			maxZoom: 18,
    			tileSize: 512,
    			zoomOffset: -1
		}).addTo(map);

		// create custom icon
		var redIcon = new L.Icon({
  			iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
  			shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  			iconSize: [25, 41],
  			iconAnchor: [12, 41],
  			popupAnchor: [1, -34],
  			shadowSize: [41, 41]
		});
		
		// create custom icon cafe
		var cafeIcon = L.icon({
    			iconUrl: 'img/cafe.png',
			iconSize:     [35, 51], // size of the icon
    			iconAnchor:   [12, 41], // point of the icon which will correspond to marker's location
   			popupAnchor:  [1, -34] // point from which the popup should open relative to the iconAnchor
});
		
		// create marker
		//var noat = L.marker([37.174324, -3.595055], {icon: redIcon}).addTo(map);
		var noat = L.marker([37.174106, -3.595077], {icon: cafeIcon}).addTo(map);
		noat.bindPopup("<img src='https://somakari.github.io/granada/img/noat-new.jpg' alt='Noat Coffee' width='200px'/><h3>Noat Coffee</h3>Speciality Coffee<br>Plaza de los Girones, 4, 18009 Granada");
		var per = L.marker([37.181754, -3.599238], {icon: cafeIcon}).addTo(map);
		per.bindPopup("<img src='https://somakari.github.io/granada/img/pers.jpeg' alt='Perspectives' width='200px'/><h3>Perspectives</h3>Café & Honest Food<br>Calle Elvira, 115, 18010 Granada");
		var kurva = L.marker([37.177950, -3.600970]).addTo(map);
		kurva.bindPopup("<img src='https://somakari.github.io/granada/img/bella-kurva.jpg' alt='Bella Kurva' width='200px'/><h3>Bella Kurva</h3>Tapas Bar<br>Calle San Jerónimo, 19, 18001 Granada");
		var potemkin = L.marker([37.174425, -3.594593]).addTo(map);
		potemkin.bindPopup("<img src='https://somakari.github.io/granada/img/potemkin.jpg' alt='Potemkin' width='200px'/><h3>Potemkin</h3>Tapas Bar<br>Placeta del Hospicio Viejo, 3, 18009 Granada");
		var saint = L.marker([37.178429, -3.599720]).addTo(map);
		saint.bindPopup("<img src='https://somakari.github.io/granada/img/saint-germain.jpg' alt='Saint Germain' width='200px'/><h3>Saint Germain</h3>Tapas Bar<br>Calle Postigo Velutti, 4, 18001 Granada");
		var causa = L.marker([37.171386, -3.597298]).addTo(map);
		causa.bindPopup("<img src='https://somakari.github.io/granada/img/causa.png' alt='La Causa' width='200px'/><h3>La Causa</h3>Restaurante Peruano-Japonés<br>Plaza del Campillo Bajo, 10, 18009 Granada");
		var finca = L.marker([37.176217, -3.600167], {icon: cafeIcon}).addTo(map);
		finca.bindPopup("<img src='https://somakari.github.io/granada/img/finca.jpg' alt='La Finca' width='200px'/><h3>La Finca Coffee</h3>Café de Especialidad<br>Calle Colegio Catalino, 3, 18001 Granada");
		var unicornio = L.marker([37.173423, -3.602217], {icon: cafeIcon}).addTo(map);
		unicornio.bindPopup("<img src='https://somakari.github.io/granada/img/unicornios.jpg' alt='La Tienda de los Unicornios' width='200px'/><h3>La Tienda de los Unicornios</h3>Cafetería de Especialidad<br>Calle Cruz, 16, 18002 Granada");
		var cosmica = L.marker([37.173788, -3.603310], {icon: cafeIcon}).addTo(map);
		cosmica.bindPopup("<img src='https://somakari.github.io/granada/img/cosmica.jpg' alt='Cósmica Café' width='200px'/><h3>Cósmica Café</h3>Desayunos, almuerzos y meriendas<br>Calle Gracia, 32, 18002 Granada");
		var magia = L.marker([37.174307, -3.599455], {icon: cafeIcon}).addTo(map);
		magia.bindPopup("<img src='https://somakari.github.io/granada/img/cosmica.jpg' alt='Magia Arábica' width='200px'/><h3>Magia Arábica</h3>Cafetería de especialidad<br>Calle Salamanca, 9, 18001 Granada");
		var Qarmita = L.marker([37.172953, -3.602507], {icon: cafeIcon}).addTo(map);
		Qarmita.bindPopup("<img src='https://somakari.github.io/granada/img/Qarmita.jpg' alt='La Qarmita' width='200px'/><h3>La Qarmita</h3>Libros, Café & Eventos<br>Calle Aguila, 20, 18002 Granada");
		var goma = L.marker([37.173624, -3.603630]).addTo(map);
		goma.bindPopup("<img src='https://somakari.github.io/granada/img/goma.jpg' alt='La Goma' width='200px'/><h3>La Goma</h3>Café-Bar vegano<br>Calle Gracia, 40, 18002 Granada");
	</script>
	
</body>
</html>
