<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Granada</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
	<style type="text/css">
		#map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
	</style>
</head>
<body>

	<div id="map"></div>
	<script>
		var map = L.map('map').setView([37.183054, -3.602], 13);
		
		L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=0fwfrAk2Z6gdex0uanrD', {
			attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a>',
		}).addTo(map);

		var yellowIcon = new L.Icon({
  			iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png',
  			shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  			iconSize: [25, 41],
  			iconAnchor: [12, 41],
  			popupAnchor: [1, -34],
  			shadowSize: [41, 41]
		});

		var kurva = L.marker([37.177933, -3.600]).addTo(map);
		kurva.bindPopup("<b>La Bella Kurva</b><br>Tapas Bar<br>Calle San Jerónimo, 19, 18001 Granada");
		var potemkin = L.marker([37.174425, -3.594593]).addTo(map);
		potemkin.bindPopup("<b>Potemkin</b><br>Tapas Bar<br>Placeta del Hospicio Viejo, 3, 18009 Granada");
		var noat = L.marker([37.174324, -3.595055] {icon: yellowIcon}).addTo(map);
		noat.bindPopup("<b>Noat Coffee</b><br>Speciality Coffee<br>Calle Sta. Escolástica, 7, 18009 Granada");
	</script>
	
</body>
</html>
