<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Granada</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
	<link rel="stylesheet" href="css/style.css">
	
</head>
	
<body>

	<div id="map"></div>
	<script>
		//  create map object, tell it to live in 'map' div and give initial latitude, longitude, zoom values
		var map = L.map('map').setView([37.183054, -3.602], 14);
		
		//  add base map tiles from OpenStreetMap and attribution info to 'map' div
		L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=0fwfrAk2Z6gdex0uanrD', {
			attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a>',
		}).addTo(map);

		// create custom icon
		var redIcon = new L.Icon({
  			iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
  			shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  			iconSize: [25, 41],
  			iconAnchor: [12, 41],
  			popupAnchor: [1, -34],
  			shadowSize: [41, 41]
		});
		
		// create custom icon cafe
		var cafeIcon = L.icon({
    			iconUrl: 'img/cafe.png',
			iconSize:     [35, 51], // size of the icon
    			iconAnchor:   [12, 41], // point of the icon which will correspond to marker's location
   			popupAnchor:  [1, -34] // point from which the popup should open relative to the iconAnchor
});
		
		// create marker
		//var noat = L.marker([37.174324, -3.595055], {icon: redIcon}).addTo(map);
		var noat = L.marker([37.174324, -3.595055], {icon: cafeIcon}).addTo(map);
		noat.bindPopup("<img src='https://somakari.github.io/granada/img/noat-coffee.jpg' alt='Noat Coffee' width='200px'/><h3>Noat Coffee</h3>Speciality Coffee<br>Calle Sta. Escolástica, 7, 18009 Granada");
		var kurva = L.marker([37.177950, -3.600970]).addTo(map);
		kurva.bindPopup("<img src='https://somakari.github.io/granada/img/bella-kurva.jpg' alt='Bella Kurva' width='200px'/><h3>Bella Kurva</h3>Tapas Bar<br>Calle San Jerónimo, 19, 18001 Granada");
		var potemkin = L.marker([37.174425, -3.594593]).addTo(map);
		potemkin.bindPopup("<img src='https://somakari.github.io/granada/img/potemkin.jpg' alt='Potemkin' width='200px'/><h3>Potemkin</h3>Tapas Bar<br>Placeta del Hospicio Viejo, 3, 18009 Granada");
		var saint = L.marker([37.178429, -3.599720]).addTo(map);
		saint.bindPopup("<img src='https://somakari.github.io/granada/img/saint-germain.jpg' alt='Saint Germain' width='200px'/><h3>Saint Germain</h3>Tapas Bar<br>Calle Postigo Velutti, 4, 18001 Granada");
		
	</script>
	
</body>
</html>
